<header class="bg-darkbg text-lighttext p-4 shadow-lg fixed w-full z-50">
  <nav class="container mx-auto flex justify-between items-center">
    <a
      href="#"
      class="text-2xl font-bold text-primary hover:text-accent transition duration-300 tracking-wide"
    >
      Your Name
    </a>

    <div class="hidden md:flex space-x-6 lg:space-x-8 text-lg font-medium">
      <a
        href="#about"
        class="hover:text-primary transition duration-300 px-3 py-2 rounded-md hover:bg-gray-700"
        >About</a
      >
      <a
        href="#skills"
        class="hover:text-primary transition duration-300 px-3 py-2 rounded-md hover:bg-gray-700"
        >Skills</a
      >
      <a
        href="#portfolio"
        class="hover:text-primary transition duration-300 px-3 py-2 rounded-md hover:bg-gray-700"
        >Portfolio</a
      >
      <a
        href="#contact"
        class="hover:text-primary transition duration-300 px-3 py-2 rounded-md hover:bg-gray-700"
        >Contact</a
      >
    </div>

    <button
      class="md:hidden text-lighttext focus:outline-none"
      (click)="toggleMobileMenu()"
    >
      <i class="fas fa-bars text-xl" *ngIf="!isMenuOpen"></i>
      <i class="fas fa-times text-xl" *ngIf="isMenuOpen"></i>
    </button>
  </nav>

  <div
    class="md:hidden bg-darkbg py-2 px-4 border-t border-gray-700 mt-4"
    [class.hidden]="!isMenuOpen"
  >
    <a
      href="#about"
      class="block py-2 text-lg hover:text-primary transition duration-300"
      >About</a
    >
    <a
      href="#skills"
      class="block py-2 text-lg hover:text-primary transition duration-300"
      >Skills</a
    >
    <a
      href="#portfolio"
      class="block py-2 text-lg hover:text-primary transition duration-300"
      >Portfolio</a
    >
    <a
      href="#contact"
      class="block py-2 text-lg hover:text-primary transition duration-300"
      >Contact</a
    >
  </div>
</header>
