<header
  class="bg-[var(--color-brand-dark)]/80 backdrop-blur-md text-[var(--color-brand-text-on-dark)] p-4 shadow-xl fixed w-full z-50 transition-all duration-300 ease-in-out"
>
  <nav class="container mx-auto flex justify-between items-center h-16">
    <a
      href="#"
      class="text-3xl font-bold font-[var(--font-display)] text-[var(--color-brand-primary)] hover:text-[var(--color-brand-secondary)] transition-colors duration-300 tracking-tight transform hover:scale-105"
    >
      Humayun A.
    </a>

    <div
      class="hidden md:flex space-x-2 lg:space-x-3 font-medium font-[var(--font-body)]"
    >
      <a
        href="#about"
        class="px-4 py-2 rounded-md hover:text-[var(--color-brand-highlight)] hover:bg-[var(--color-brand-surface)] transition-all duration-300 group relative"
        >About<span
          class="absolute bottom-0 left-0 block w-full h-0.5 bg-[var(--color-brand-highlight)] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 ease-out origin-left"
        ></span
      ></a>
      <a
        href="#skills"
        class="px-4 py-2 rounded-md hover:text-[var(--color-brand-highlight)] hover:bg-[var(--color-brand-surface)] transition-all duration-300 group relative"
        >Skills<span
          class="absolute bottom-0 left-0 block w-full h-0.5 bg-[var(--color-brand-highlight)] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 ease-out origin-left"
        ></span
      ></a>
      <a
        href="#portfolio"
        class="px-4 py-2 rounded-md hover:text-[var(--color-brand-highlight)] hover:bg-[var(--color-brand-surface)] transition-all duration-300 group relative"
        >Portfolio<span
          class="absolute bottom-0 left-0 block w-full h-0.5 bg-[var(--color-brand-highlight)] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 ease-out origin-left"
        ></span
      ></a>
      <a
        href="#contact"
        class="px-4 py-2 rounded-md hover:text-[var(--color-brand-highlight)] hover:bg-[var(--color-brand-surface)] transition-all duration-300 group relative"
        >Contact<span
          class="absolute bottom-0 left-0 block w-full h-0.5 bg-[var(--color-brand-highlight)] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 ease-out origin-left"
        ></span
      ></a>
    </div>

    <button
      class="md:hidden text-[var(--color-brand-text-on-dark)] focus:outline-none z-[60]"
      (click)="toggleMobileMenu()"
      aria-label="Toggle mobile menu"
    >
      <span *ngIf="!isMenuOpen" class="text-3xl leading-none">&equiv;</span>
      <span
        *ngIf="isMenuOpen"
        class="text-3xl leading-none text-[var(--color-brand-primary)]"
        >&times;</span
      >
    </button>
  </nav>

  <div
    *ngIf="isMenuOpen"
    [@menuToggle]
    class="md:hidden absolute top-full left-0 w-full bg-[var(--color-brand-dark)]/98 text-[var(--color-brand-text-on-dark)] shadow-2xl z-[55] origin-top border-t border-[var(--color-brand-dark)]/50"
  >
    <div class="py-3 px-2 space-y-1">
      <a
        href="#about"
        (click)="closeMenu()"
        class="block py-3 px-4 text-base font-medium text-[var(--color-brand-text-on-dark)] rounded-md hover:text-[var(--color-brand-primary)] hover:bg-[var(--color-brand-dark)]/50 transition-colors duration-200 flex items-center group"
      >
        <span
          class="w-1.5 h-1.5 bg-transparent rounded-full mr-3 group-hover:bg-[var(--color-brand-primary)] transition-all duration-200"
        ></span>
        About
      </a>
      <a
        href="#skills"
        (click)="closeMenu()"
        class="block py-3 px-4 text-base font-medium text-[var(--color-brand-text-on-dark)] rounded-md hover:text-[var(--color-brand-primary)] hover:bg-[var(--color-brand-dark)]/50 transition-colors duration-200 flex items-center group"
      >
        <span
          class="w-1.5 h-1.5 bg-transparent rounded-full mr-3 group-hover:bg-[var(--color-brand-primary)] transition-all duration-200"
        ></span>
        Skills
      </a>
      <a
        href="#portfolio"
        (click)="closeMenu()"
        class="block py-3 px-4 text-base font-medium text-[var(--color-brand-text-on-dark)] rounded-md hover:text-[var(--color-brand-primary)] hover:bg-[var(--color-brand-dark)]/50 transition-colors duration-200 flex items-center group"
      >
        <span
          class="w-1.5 h-1.5 bg-transparent rounded-full mr-3 group-hover:bg-[var(--color-brand-primary)] transition-all duration-200"
        ></span>
        Portfolio
      </a>
      <a
        href="#contact"
        (click)="closeMenu()"
        class="block py-3 px-4 text-base font-medium text-[var(--color-brand-text-on-dark)] rounded-md hover:text-[var(--color-brand-primary)] hover:bg-[var(--color-brand-dark)]/50 transition-colors duration-200 flex items-center group"
      >
        <span
          class="w-1.5 h-1.5 bg-transparent rounded-full mr-3 group-hover:bg-[var(--color-brand-primary)] transition-all duration-200"
        ></span>
        Contact
      </a>
    </div>
  </div>
</header>
