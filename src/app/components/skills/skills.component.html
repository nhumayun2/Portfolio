<section
  id="skills"
  class="relative bg-[var(--color-brand-dark)] text-[var(--color-brand-text-on-dark)] py-20 md:py-28 overflow-hidden"
>
  <div
    class="absolute inset-0 opacity-15 md:opacity-20 z-0 pointer-events-none"
  >
    <div
      class="w-96 h-96 bg-[var(--color-brand-primary)] rounded-full absolute -top-1/4 -left-1/4 blur-3xl animate-custom-blob"
      style="animation-delay: -1s"
    ></div>
    <div
      class="w-80 h-80 bg-[var(--color-brand-secondary)] rounded-full absolute -bottom-1/3 -right-1/4 blur-3xl animate-custom-blob"
      style="animation-delay: -3s"
    ></div>
    <div
      class="w-72 h-72 bg-[var(--color-brand-highlight)] rounded-full absolute top-1/2 left-1/3 -translate-x-1/2 -translate-y-1/2 blur-3xl animate-custom-blob"
      style="animation-delay: -5s"
    ></div>
  </div>

  <div class="container mx-auto px-6 relative z-10">
    <div
      class="text-center mb-16 md:mb-20 opacity-0 apply-fade-in-up"
      style="animation-delay: 0.1s"
    >
      <h2
        class="text-4xl md:text-5xl font-[var(--font-display)] font-bold mb-4"
      >
        My <span class="text-[var(--color-brand-secondary)]">Skills</span>
      </h2>
      <div class="w-20 h-1 bg-[var(--color-brand-secondary)] mx-auto"></div>
    </div>

    <div
      class="relative opacity-0 apply-fade-in-up"
      style="animation-delay: 0.3s"
    >
      <swiper-container #skillsSwiper class="skills-swiper" init="false">
        <swiper-slide *ngFor="let skill of skills; let i = index">
          <div
            class="skill-card bg-[var(--color-brand-surface)] p-6 md:p-8 rounded-xl shadow-2xl h-full flex flex-col transition-all duration-300 ease-in-out group"
          >
            <div
              class="flex items-center mb-5 md:mb-6"
              [style.color]="skill.accentColorVar"
            >
              <i
                class="{{
                  skill.icon
                }} text-3xl md:text-4xl mr-3 md:mr-4 group-hover:scale-110 transition-transform duration-300"
              ></i>
              <h3
                class="text-xl md:text-2xl font-[var(--font-display)] font-semibold group-hover:text-[var(--color-brand-highlight)] transition-colors duration-300"
                [class.group-hover:text-[var(--color-brand-highlight)]]="
                  skill.accentColorVar !== 'var(--color-brand-highlight)'
                "
                [class.group-hover:text-[var(--color-brand-primary)]]="
                  skill.accentColorVar === 'var(--color-brand-highlight)'
                "
              >
                {{ skill.title }}
              </h3>
            </div>
            <ul
              class="font-[var(--font-body)] text-slate-300 space-y-2 md:space-y-3 list-inside flex-grow text-left"
            >
              <li
                *ngFor="let item of skill.items"
                class="flex items-center text-sm md:text-base"
              >
                <span
                  class="w-1.5 h-1.5 rounded-full mr-2.5 shrink-0"
                  [style.backgroundColor]="skill.accentColorVar"
                ></span>
                <span class="break-words">{{ item }}</span>
              </li>
            </ul>
          </div>
        </swiper-slide>
      </swiper-container>

      <div
        class="swiper-button-prev-skills custom-swiper-nav absolute top-1/2 -left-2 sm:-left-4 md:-left-8 transform -translate-y-1/2 z-20 text-[var(--color-brand-primary)] p-2 rounded-full hover:bg-[var(--color-brand-surface)] transition-colors duration-200 cursor-pointer"
      >
        <i class="fas fa-chevron-left text-xl sm:text-2xl"></i>
      </div>
      <div
        class="swiper-button-next-skills custom-swiper-nav absolute top-1/2 -right-2 sm:-right-4 md:-right-8 transform -translate-y-1/2 z-20 text-[var(--color-brand-primary)] p-2 rounded-full hover:bg-[var(--color-brand-surface)] transition-colors duration-200 cursor-pointer"
      >
        <i class="fas fa-chevron-right text-xl sm:text-2xl"></i>
      </div>
      <div
        class="swiper-pagination-skills static mt-8 text-center z-20 relative"
      ></div>
    </div>
  </div>
</section>
